<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

     <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
  integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">


  </head>
  <body>
    <div class="pure-g">
    
      <!-- Vis 1 -->
      <div class="pure-u-1-2">
        <div id="vis1" style="display:block"></div>
      </div>
  
      <!-- Vis 2 -->
      <div class="pure-u-1-2">
        <div id="vis2" style="display:block"></div>
      </div>
    </div>
    <script type="text/javascript">
    var spec1 = "js/map_country.json";
        vegaEmbed('#vis1', spec1, {"actions": false}).then(function(result) {
  }).catch(console.error);
  var spec2 = "js/line_region.json";
        vegaEmbed('#vis2', spec2, {"actions": false}).then(function(result) {
  }).catch(console.error);
    </script>
  </body>
</html>
